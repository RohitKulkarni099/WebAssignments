<!DOCTYPE html>
<html>

<header>

    <label for="header">Register New Member</label><br><br>

    <style type="text/css">
        label{

            width: 120px;
            display: inline-block;
        }

    </style>

</header>

<body>
    
    <label for="Fullname">Full Name:</label>
    <input type="text" name="Fname" id="Fullname"><br><br>

    <label for="Email">Email:</label>
    <input type="text" name="Email" id="Email"><br><br>

    <label for="Mobileno">Mobile No: </label>
    <input type="text" name="Mno" id="Mobileno"><br><br>

    <label for="Gender">Gender:</label>

    <label for="Male">Male:</label>
    <input type="radio" name="Gender" id="Male" value="Male">

    <label for="Female">Female:</label>
    <input type="radio" name="Gender" id="Female" value="Female">

    <label for="Other">Other:</label>
    <input type="radio" name="Gender" id="Other" value="Other"><br><br>

    <label for="Address">Address:</label>
    <textarea name="Address" id="Address" cols="20" rows="6"></textarea><br><br>

    <label for="Designation">Designation:</label>
    <select name="Designation" id="Designation">

        <option value="Designation01">Principal</option>
        <option value="Designation02">Teacher</option>
        <option value="Designation03">Staff</option>

    </select><br><br>

    <label for="Department">Department:</label>
    <select name="Department" id="Department">

        <option value="Department01">Science</option>
        <option value="Department02">Commerce</option>
        <option value="Department03">Arts</option>
        <option value="Department04">Account</option>

    </select><br><br>

    <input type="Submit">
    <input type="Submit" value="Reset">


</body>

</html>
